    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .images {
            position: relative;
            width: 400px;
        }

        .frame img {
            width: 100%;
            height: auto;
        }

        .sliders {
            position: absolute;
            top: 27px;
            left: 80px;
            width: 240px;
            height: 427px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex: 1;
            max-width: 400px;
        }

        .log-on {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        #loginForm div {
            margin-bottom: 15px;
        }

        #loginForm input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        #loginForm input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .log_btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .log_btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .other-ways {
            margin: 20px 0;
        }

        .seperator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .ligne {
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .ou {
            padding: 0 15px;
            color: var(--gray-color);
            font-size: 14px;
            font-weight: 500;
        }

        .forget-password {
            text-align: center;
        }

        .forget-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forget-password a:hover {
            text-decoration: underline;
        }

        .download {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .download p {
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .download img {
            height: 40px;
            margin: 0 5px;
        }
        .error-message {
            color: var(--accent-color);
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .log_btn:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
            transform: none !important;
        }
        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .images {
                display: none;
            }
            
            .content {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .log-on {
                padding: 20px;
            }
            
            .logo img {
                width: 150px;
            }
        }
    </style>
</head>
