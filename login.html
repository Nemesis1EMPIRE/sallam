<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SALLAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
    <link rel="stylesheet" href="./sass/main.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .images {
            position: relative;
            width: 400px;
        }

        .frame img {
            width: 100%;
            height: auto;
        }

        .sliders {
            position: absolute;
            top: 27px;
            left: 80px;
            width: 240px;
            height: 427px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex: 1;
            max-width: 400px;
        }

        .log-on {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        #loginForm div {
            margin-bottom: 15px;
        }

        #loginForm input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        #loginForm input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .log_btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .log_btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .other-ways {
            margin: 20px 0;
        }

        .seperator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .ligne {
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .ou {
            padding: 0 15px;
            color: var(--gray-color);
            font-size: 14px;
            font-weight: 500;
        }

        .forget-password {
            text-align: center;
        }

        .forget-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forget-password a:hover {
            text-decoration: underline;
        }

        .download {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .download p {
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .download img {
            height: 40px;
            margin: 0 5px;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .images {
                display: none;
            }
            
            .content {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .log-on {
                padding: 20px;
            }
            
            .logo img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="images d-none d-lg-block">
                <div class="frame">
                    <img src="./images/home-phones.png" alt="Cadre téléphone">
                </div>
                <div class="sliders">
                    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/screenshot1.png" class="d-block" alt="Capture d'écran 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/screenshot2.png" class="d-block" alt="Capture d'écran 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/screenshot3.png" class="d-block" alt="Capture d'écran 3">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/screenshot4.png" class="d-block" alt="Capture d'écran 4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="log-on border_insc">
                    <div class="logo">
                        <img src="./images/logo.png" alt="Logo SALLAM">
                    </div>
                    <form id="loginForm">
                        <div>
                            <input type="email" name="email" id="email" placeholder="Adresse e-mail" required>
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                        </div>
                        <button type="submit" class="log_btn" id="loginBtn">
                            <span id="btnText">Se connecter</span>
                            <div class="spinner" id="spinner"></div>
                        </button>
                    </form>
                    <div class="other-ways">
                        <div class="seperator">
                            <span class="ligne"></span>
                            <span class="ou">OU</span>
                            <span class="ligne"></span>
                        </div>
                        <div class="forget-password">
                            <a href="#">
                                Mot de passe oublié ?
                            </a>
                        </div>
                    </div>
                </div>
               
                <div class="download">
                    <p>Obtenez l'application.</p>
                    <div>
                        <img src="./images/google_play_icon.png" alt="Télécharger sur Google Play">
                        <img src="./images/microsoft-icon.png" alt="Télécharger sur Microsoft Store">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "https://ufpmrteapbfukhftrpcv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcG1ydGVhcGJmdWtoZnRycGN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1Njc2OTcsImV4cCI6MjA2MTE0MzY5N30.GdoHerSP1ij8_m9L9562n5FXvHR7V6J-dxHc-70oPUs";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            const btnText = document.getElementById("btnText");
            const spinner = document.getElementById("spinner");

            if (!email || !password) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            // Afficher le spinner et désactiver le bouton
            btnText.textContent = "Connexion en cours...";
            spinner.style.display = "inline-block";
            loginBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (error) throw error;
                
                // Vérifier si l'email est confirmé
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user.email_confirmed_at) {
                    throw new Error("Veuillez confirmer votre email avant de vous connecter.");
                }
                
                // Redirection après un petit délai pour voir le feedback
                setTimeout(() => {
                    window.location.href = "./home.html";
                }, 1000);
                
            } catch (error) {
                console.error(error);
                alert("Erreur de connexion : " + error.message);
            } finally {
                // Réinitialiser le bouton
                btnText.textContent = "Se connecter";
                spinner.style.display = "none";
                loginBtn.disabled = false;
            }
        });

        // Vérifier si l'utilisateur est déjà connecté
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = "./home.html";
            }
        });
    </script>
</body>
</html>
