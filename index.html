<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self';
               script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval';
               style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
               img-src 'self' data: https://ufpmrteapbfukhftrpcv.supabase.co;
               font-src 'self' https://cdnjs.cloudflare.com;
               connect-src 'self' https://ufpmrteapbfukhftrpcv.supabase.co;
               frame-src 'self'">
  <title>SALLAM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
  <link rel="stylesheet" href="./owlcarousel/owl.theme.default.min.css">
  <link rel="stylesheet" href="./owlcarousel/owl.carousel.min.css">
 
</head>
<body>
<!-- Ajouter ce bouton pour le menu mobile -->

<div class="container">
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="./images/logo.png" alt="Logo Marketplace" loading="lazy">
      <p>Achetez, vendez et louez en toute simplicité</p>
    </div>
    
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Rechercher un produit..." onkeyup="rechercherArticles()">
    </div>
    
    <button class="add-product-btn" id="addProductBtn">
      <i class="fas fa-plus"></i> Ajouter un article
    </button>
    
    <div class="nav-menu">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="./messagerie.html"><i class="fas fa-comments"></i> Messages</a></li>
      </ul>
    </div>
    
    <div class="nav-menu">
      <!--<h4>Catégories</h4>
      <ul>
        <li><i class="fas fa-car"></i> Véhicules</li>
        <li><i class="fas fa-home"></i> Immobilier</li>
        <li><i class="fas fa-laptop"></i> Électronique</li>
        <li><i class="fas fa-running"></i> Sport</li>
        <li><i class="fas fa-gift"></i> Gratuit</li>
      </ul>-->
    </div>
  </div>

  <div class="content">
    <div class="page-header">
      <h1 class="page-title">Articles récents</h1>
      <div class="filter-options">
      </div>
    </div>
    
    <div class="products" id="productList">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL AJOUT ARTICLE -->
<div id="overlay">
  <div id="articleModal">
    <div class="modal-header">
      <h2 class="modal-title">Ajouter un article</h2>
      <button class="close-btn" id="closeModalBtn">&times;</button>
    </div>
    
    <div class="form-group">
      <label for="titre">Titre de l'article</label>
      <input type="text" id="titre" class="form-control" placeholder="Ex: iPhone 12 Pro Max 256Go">
    </div>
    
    <div class="form-group">
      <label for="prix">Prix (FCFA)</label>
      <input type="number" id="prix" class="form-control" placeholder="Ex: 350000">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" placeholder="Décrivez votre article en détail..."></textarea>
    </div>
    
    <div class="form-group">
      <label>Image de l'article</label>
      <div class="file-upload" id="fileUploadBtn">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Cliquez pour télécharger une image</span>
        <input type="file" id="image" accept="image/*">
      </div>
      <div id="fileName" style="font-size: 12px; color: var(--gray-color);"></div>
    </div>
    
    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <select id="categorie" class="form-control">
        <option value="">Choisissez une catégorie</option>
        <option value="Électronique">Électronique</option>
        <option value="Mode">Mode</option>
        <option value="Maison">Maison</option>
        <option value="Véhicules">Véhicules</option>
        <option value="Immobilier">Immobilier</option>
      </select>
    </div>
    
    <div class="modal-actions">
      <button class="submit-btn" id="submitArticleBtn">
        <i class="fas fa-plus"></i> Publier l'article
      </button>
      <button class="cancel-btn" id="cancelModalBtn">
        <i class="fas fa-times"></i> Annuler
      </button>
    </div>
  </div>
</div>


</body>
</html>
