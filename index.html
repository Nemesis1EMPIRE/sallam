<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SALLAM - Hypermarché en ligne</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">SALLAM</div>
    <input type="text" class="search-bar" placeholder="Rechercher un produit, un service...">
    <div class="header-icons">
      <i class="fas fa-heart"></i>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-plus-circle"></i>
    </div>
  </header>

  <!-- Catégories style stories -->
  <div class="categories">
    <div class="category"><img src="https://via.placeholder.com/60" alt=""><p>Mode</p></div>
    <div class="category"><img src="https://via.placeholder.com/60" alt=""><p>Maison</p></div>
    <div class="category"><img src="https://via.placeholder.com/60" alt=""><p>Services</p></div>
    <div class="category"><img src="https://via.placeholder.com/60" alt=""><p>High-Tech</p></div>
    <div class="category"><img src="https://via.placeholder.com/60" alt=""><p>Livraison</p></div>
  </div>

  <!-- Grille de produits style Instagram feed -->
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300" alt="Produit">
      <div class="info">
        <h4>Chaussures Nike</h4>
        <p>15 000 FCFA</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300" alt="Produit">
      <div class="info">
        <h4>Casque Bluetooth</h4>
        <p>12 500 FCFA</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300" alt="Produit">
      <div class="info">
        <h4>Robe élégante</h4>
        <p>10 000 FCFA</p>
      </div>
    </div>
    <!-- Ajoute autant que tu veux -->
  </div>

</body>
</html>
