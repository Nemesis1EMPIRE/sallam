<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - SALLAM</title>
  <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
  <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
  <div class="container">
    <div class="sign_up">
      <div class="content">
        <div class="log-on border_insc">
          <div class="logo">
            <img src="./images/logo.png" alt="Logo">
            <p>Achètes, Vends et Loues à ta guise.</p>
          </div>

          <!-- FORMULAIRE D'INSCRIPTION -->
          <form id="signupForm" method="post">
            <div>
              <input type="email" name="email" id="email" placeholder="Adresse e-mail" required>
            </div>
            <div>
              <input type="text" name="name" id="name" placeholder="Nom complet" required>
            </div>
            <div>
              <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div>
              <input type="password" name="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div>
              <label for="profilePic">Photo de profil</label>
              <input type="file" name="profilePic" id="profilePic" accept="image/*" required>
            </div>
            <div class="info">
              <p>
                En vous inscrivant, vous acceptez nos
                <a href="#">Conditions générales, politique de confidentialité et politique relative aux cookies.</a>
              </p>
            </div>
            <button class="log_btn" type="submit">S'inscrire</button>
            <!-- BOUTON DE CONNEXION -->
              <div style="text-align: center; margin-top: 20px;">
                <p>Déjà un compte ?</p>
                <a href="login.html" class="log_btn" style="text-decoration: none;">Se connecter</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT SUPABASE -->
 <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ufpmrteapbfukhftrpcv.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmcG1ydGVhcGJmdWtoZnRycGN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1Njc2OTcsImV4cCI6MjA2MTE0MzY5N30.GdoHerSP1ij8_m9L9562n5FXvHR7V6J-dxHc-70oPUs'
    const supabase = createClient(supabaseUrl, supabaseKey)

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      
      // Récupération des valeurs du formulaire
      const form = e.target
      const email = form.email.value
      const password = form.password.value
      const fullName = form.name.value
      const username = form.username.value
      const file = form.profilePic.files[0]

      // Validation simple côté client
      if (!email || !password || !fullName || !username || !file) {
        alert('Veuillez remplir tous les champs')
        return
      }

      try {
        // 1. Création du compte d'authentification
        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName,
              username
            }
          }
        })

        if (signUpError) throw signUpError

        // 2. Upload de l'image de profil
        const fileExt = file.name.split('.').pop()
        const fileName = `${signUpData.user.id}.${fileExt}`
        const filePath = `avatars/${fileName}`

        const { error: uploadError } = await supabase.storage
          .from('profile-pictures')
          .upload(filePath, file)

        if (uploadError) throw uploadError

        // 3. Récupération de l'URL publique
        const { data: urlData } = supabase.storage
          .from('profile-pictures')
          .getPublicUrl(filePath)

        // 4. Création du profil utilisateur dans la table 'users'
        const { error: profileError } = await supabase
          .from('users')
          .insert([{
            id: signUpData.user.id,
            full_name: fullName,
            username,
            email,
            avatar_url: urlData.publicUrl
          }])

        if (profileError) throw profileError

        // Succès - redirection
        alert('Inscription réussie ! Un email de confirmation a été envoyé.')
        window.location.href = './home.html'
        
      } catch (error) {
        console.error('Erreur inscription:', error)
        alert(`Erreur lors de l'inscription: ${error.message}`)
      }
    })
</script>

</body>
</html>
