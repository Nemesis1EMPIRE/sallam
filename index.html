<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - SALLAM</title>
  <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
  <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
  <div class="container">
    <div class="sign_up">
      <div class="content">
        <div class="log-on border_insc">
          <div class="logo">
            <img src="./images/logo.png" alt="Logo">
            <p>Achètes, Vends et Loues à ta guise.</p>
          </div>

          <!-- FORMULAIRE D'INSCRIPTION -->
          <form id="signupForm" method="post">
            <div>
              <input type="email" name="email" id="email" placeholder="Adresse e-mail" required>
            </div>
            <div>
              <input type="text" name="name" id="name" placeholder="Nom complet" required>
            </div>
            <div>
              <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div>
              <input type="password" name="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div>
              <label for="profilePic">Photo de profil</label>
              <input type="file" name="profilePic" id="profilePic" accept="image/*" required>
            </div>
            <div class="info">
              <p>
                En vous inscrivant, vous acceptez nos
                <a href="#">Conditions générales, politique de confidentialité et politique relative aux cookies.</a>
              </p>
            </div>
            <button class="log_btn" type="submit">S'inscrire</button>
            <!-- BOUTON DE CONNEXION -->
              <div style="text-align: center; margin-top: 20px;">
                <p>Déjà un compte ?</p>
                <a href="login.html" class="log_btn" style="text-decoration: none;">Se connecter</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT SUPABASE -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://kwxumvmklwbfepimgnas.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3eHVtdm1rbHdiZmVwaW1nbmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0MTIzNjgsImV4cCI6MjA2MDk4ODM2OH0.77ZPzHC02E1u2cMH5e1U6zJB2ynDxykChT7BHI7eqxA'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const form = document.getElementById('signupForm')

  form.addEventListener('submit', async (e) => {
    e.preventDefault()

    const email = form.email.value
    const password = form.password.value
    const fullName = form.name.value
    const username = form.username.value
    const file = form.profilePic.files[0]

    if (!file) {
      alert("Veuillez sélectionner une photo de profil.")
      return
    }

    // 1. Créer le compte
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: {
          full_name: fullName,
          username
        }
      }
    })

    if (signUpError) {
      alert("Erreur inscription : " + signUpError.message)
      return
    }

    // 2. Attendre la session (l'utilisateur doit être automatiquement connecté après signUp)
    let session = null
    for (let i = 0; i < 10; i++) {
      const result = await supabase.auth.getSession()
      if (result.data.session) {
        session = result.data.session
        break
      }
      await new Promise(r => setTimeout(r, 1000)) // attend 1 seconde
    }

    if (!session) {
      alert("Impossible de récupérer la session après inscription.")
      return
    }

    const userId = session.user.id

    // 3. Upload de l'image de profil
    const { data: uploadData, error: uploadError } = await supabase
      .storage
      .from('profile-pictures')
      .upload(`avatars/${userId}/${file.name}`, file, {
        cacheControl: '3600',
        upsert: true
      })

    if (uploadError) {
      alert("Erreur upload image : " + uploadError.message)
      return
    }

    const { data: urlData } = supabase
      .storage
      .from('profile-pictures')
      .getPublicUrl(`avatars/${userId}/${file.name}`)

    const avatarUrl = urlData.publicUrl

    // 4. Enregistrement dans la table `users`
    const { error: insertError } = await supabase
      .from('users')
      .insert([{
        id: userId,
        full_name: fullName,
        username,
        email,
        avatar_url: avatarUrl
      }])

    if (insertError) {
      alert("Erreur enregistrement du profil : " + insertError.message)
      return
    }

    alert("Inscription réussie !")
    window.location.href = './home.html'
  })
</script>

</body>
</html>
