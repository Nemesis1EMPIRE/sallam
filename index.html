<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SALLAM - Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div id="form-container">
      <!-- Formulaire d'inscription par défaut -->
      <h2>Créer un compte</h2>
      <form id="register-form">
        <input type="text" placeholder="Nom d'utilisateur" required>
        <input type="email" placeholder="Adresse email" required>
        <input type="password" placeholder="Mot de passe" required>
        <input type="password" placeholder="Confirmer le mot de passe" required>
        <button type="submit">Inscription</button>
      </form>
      <p class="toggle" onclick="toggleForm()">Déjà inscrit ? <span>Se connecter</span></p>
    </div>
  </div>

  <div class="right-panel">
    <img src="https://source.unsplash.com/800x800/?market,shopping" alt="Illustration SALLAM">
  </div>
</div>

<script>
  function toggleForm() {
    const container = document.getElementById("form-container");
    if (container.innerHTML.includes("Créer un compte")) {
      container.innerHTML = `
        <h2>Se connecter</h2>
        <form id="login-form">
          <input type="text" placeholder="Nom d'utilisateur ou email" required>
          <input type="password" placeholder="Mot de passe" required>
          <button type="submit">Connexion</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Pas encore inscrit ? <span>Créer un compte</span></p>
      `;
    } else {
      container.innerHTML = `
        <h2>Créer un compte</h2>
        <form id="register-form">
          <input type="text" placeholder="Nom d'utilisateur" required>
          <input type="email" placeholder="Adresse email" required>
          <input type="password" placeholder="Mot de passe" required>
          <input type="password" placeholder="Confirmer le mot de passe" required>
          <button type="submit">Inscription</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Déjà inscrit ? <span>Se connecter</span></p>
      `;
    }
  }
</script>

</body>
</html>
