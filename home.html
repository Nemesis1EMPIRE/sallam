<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facebook Marketplace Like</title>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/5ad1b84c6b.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #f0f2f5;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      float: left;
    }

    .sidebar img {
      width: 100%;
      margin-bottom: 20px;
    }

    .sidebar input {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px 0;
      text-align: center;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar li:hover {
      background-color: #ddd;
    }

    .sidebar h4 {
      text-align: center;
      color: #666;
      margin-top: 30px;
    }

    .sidebar button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }

    .sidebar button i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Marketplace_Logo.png/512px-Facebook_Marketplace_Logo.png" alt="Marketplace">
  <input type="text" placeholder="Rechercher...">
  <ul>
    <li title="Tout parcourir"><i class="fas fa-store"></i></li>
    <li title="Notifications"><i class="fas fa-bell"></i></li>
    <li title="Messagerie"><i class="fas fa-comments"></i></li>
    <li title="Mes achats"><i class="fas fa-shopping-basket"></i></li>
    <li title="Mes ventes"><i class="fas fa-money-bill-wave"></i></li>
    <li><button onclick="alert('Formulaire d’ajout ici !')"><i class="fas fa-plus-circle"></i> Ajouter</button></li>
  </ul>

  <h4>Catégories</h4>
  <ul>
    <li title="Véhicules"><i class="fas fa-car"></i></li>
    <li title="Immobilier"><i class="fas fa-home"></i></li>
    <li title="Électronique"><i class="fas fa-tv"></i></li>
    <li title="Sport"><i class="fas fa-futbol"></i></li>
    <li title="Gratuit"><i class="fas fa-gift"></i></li>
  </ul>
</div>

</body>
</html>
