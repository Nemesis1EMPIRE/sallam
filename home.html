    .search-bar input {

    .nav-menu h4 {

      margin-bottom: 15px;
      padding-left: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;

    .nav-menu ul {

    }
    
    .nav-menu li {

    .nav-menu a, .nav-menu li {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: var(--border-radius);
      color: var(--dark-color);
      text-decoration: none;
      transition: var(--transition);

    .nav-menu a:hover, .nav-menu li:hover {

    .add-product-btn {

      transition: var(--transition);

      display: flex;
      align-items: center;

      align-items: center;
      margin-bottom: 30px;

    .page-title {

      font-weight: 600;
      color: var(--dark-color);
    }
    
    .filter-options {
      display: flex;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 15px;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .filter-btn:hover {
      background-color: #f0f2f5;
    }
    
    .filter-btn.active {

      color: white;
      border-color: var(--primary-color);
    }

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;

    .product {
      background-color: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      position: relative;

      top: 10px;
      right: 10px;

      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }
    
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #f5f5f5;
      transition: opacity 0.3s ease;
    }
    
    .product-image[loading] {
      opacity: 0;
    }
    
    .product-image:not([loading]) {
      opacity: 1;
    }
    
    .product-info {
      padding: 15px;
    }
    
    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .product-description {
      color: var(--gray-color);
      font-size: 14px;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .product-price {
      font-weight: 700;
      color: var(--primary-color);

      reader.onload = (event) => {

          const canvas = document.createElement('canvas');

          const MAX_HEIGHT = 1200;
          let width = img.width;
          let height = img.height;

          if (width > height) {
            if (width > MAX_WIDTH) {
              height *= MAX_WIDTH / width;
              width = MAX_WIDTH;
            }
          } else {
            if (height > MAX_HEIGHT) {
              width *= MAX_HEIGHT / height;
              height = MAX_HEIGHT;
            }
          }

          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob((blob) => {
            const compressedFile = new File([blob], file.name, {
              type: 'image/jpeg',
              lastModified: Date.now()
            });
            resolve(compressedFile);
          }, 'image/jpeg', 0.7); // Qualité à 70%

      };
    });
